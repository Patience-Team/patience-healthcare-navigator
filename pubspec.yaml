name: hospital_stay_helper
description: A project help patient navigate hospitay and avoid unexpected medical bill.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Flutter localization
  flutter_localizations:
    sdk: flutter
  shared_preferences: 2.0.6
  cupertino_icons: 
  geolocator: 7.0.3
  dropdown_search: 0.6.1
  reorderables: 0.4.1
  hexcolor: 2.0.3
  url_launcher: 6.0.6
  http: 0.13.3 
  material_floating_search_bar: 0.3.4
  flutter_screenutil: 5.0.0+2
  expandable: 5.0.1
  csv: 5.0.0
  badges: 2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/data/usStates.json
    - assets/data/proceduresList.csv
    - locales/EN.json
    - locales/ES.json
    - locales/KR.json
    - locales/VI.json

  fonts:
    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400